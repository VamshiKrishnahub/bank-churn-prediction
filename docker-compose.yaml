version: "3.9"

services:
  # ------------------------------
  # PostgreSQL database
  # ------------------------------
  db:
    image: postgres:15
    container_name: defence_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: defence_db
    volumes:
      - db_data:/var/lib/postgresql/data

  # ------------------------------
  # FastAPI backend
  # ------------------------------
  fastapi:
    build: ./fastapi_app
    container_name: defence_api
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://admin:admin@db:5432/defence_db
      PYTHONPATH: /app:/workspace
    volumes:
      - ./fastapi_app:/app
      - ./database:/workspace/database
      - ./model:/workspace/model
    working_dir: /app
    command: ["uvicorn", "main_api:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # ------------------------------
  # Streamlit frontend
  # ------------------------------
  webapp:
    build: ./webapp
    container_name: defence_streamlit
    depends_on:
      - fastapi
    ports:
      - "8501:8501"
    environment:
      FASTAPI_URL: http://fastapi:8000
    volumes:
      - ./webapp:/app
    command: ["streamlit", "run", "main.py", "--server.address=0.0.0.0"]

volumes:
  db_data:
